name: CI
on:
  push:
    branches:
      - dev
      - main
  pull_request:
    branches-ignore:
      - "docs/**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install modules
        run: npm ci
        working-directory: ui
      - name: Run ESLint
        run: npm run lint
        working-directory: ui
